<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <link rel="icon" type="image/png" href="./favicon.png">
    <script async defer src="https://buttons.github.io/buttons.js"></script>

</head>

<body>
    <div class="grid-wrapper">
        <header>
            <h1>
                Top service for finding prime numbers
            </h1>
        </header>
        <section>
            <h1>

                We are the most trusted cloud platform for checking prime numbers. For our calculation, we use the most
                advances AI technologies and the most advanced approaches.
            </h1>
        </section>
        <img src="./logo.svg" alt="logo">
        <div class="result-prime">Your number is prime!</div>
        <div class="inputbox">
            <div class="inputbox-text">
                <input type="text" id="number" maxlength="6" placeholder="Enter Number"
                    onkeypress="return (event.charCode !==8 && event.charCode ===0 || (event.charCode >= 48 && event.charCode <= 57))">
            </div>
            <div class="inputbox-text-button">
                <img id="search-button" src="./search-icon.svg" alt="search">
            </div>

        </div>
        <a href="." class="page-reload">Reload page</a>
        <div class="button">
            <a class="github-button" href="https://github.com/sevauni" data-size="large"
                aria-label="Follow @sevauni on GitHub">Follow @sevauni</a>
            <script src="script.js"></script>
        </div>
    </div>
</body>

</html>
